rules:
  # 加入机场域名
  - 'DOMAIN,www.spacez.cloud,DIRECT'
  - 'DOMAIN,www.proxy2.xyz,DIRECT'
  - 'DOMAIN,proxy1.xyz,DIRECT'
  - 'DOMAIN,gzyd.proxy1.xyz,DIRECT'
  - 'DOMAIN,sub.websubscribe.net,DIRECT'

  #【Meta专属】GEOSITE规则
  # - GEOSITE,category-ads-all,REJECT

  # rule-providers 分流规则
  # 微软
  - RULE-SET,Microsoft,Microsoft

  # 苹果
  - RULE-SET,Apple,Apple
  - RULE-SET,SystemOTA,Apple

  # 谷歌
  - RULE-SET,Google,Google
  - RULE-SET,YouTube,Google
  - RULE-SET,YouTubeMusic,Google

  # 电报
  - RULE-SET,Telegram,Telegram

  # 奈飞
  - RULE-SET,Netflix,Netflix

  # 迪士尼
  - RULE-SET,Disney,Disney

  # 巴哈姆特
  - RULE-SET,Bahamut,Bahamut
  # B站国际
  - RULE-SET,BiliBiliIntl,BiliBiliIntl
  # Wikipedia
  - RULE-SET,Wikipedia,Proxy
  # GEOSITE规则 国内直连，国外代理
  # - GEOSITE,geolocation-cn,DIRECT
  # - GEOSITE,geolocation-!cn,Proxy

  # GEOIP规则
  - GEOIP,LAN,DIRECT
  - GEOIP,cn,DIRECT

  # 兜底规则
  - MATCH,Proxy
