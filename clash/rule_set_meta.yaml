proxy-groups:
  - name: Proxy
    type: select                                    # 手动代理组
    use:
      - proxy1
      - proxy2
    proxies:
      - Automatic
    filter: '香港|日本|新加坡|台湾|美国'                # 节点筛选，支持正则表达式

  - name: "Automatic"
    type: url-test                                  # 通过httping URL 自动切换延迟最低的节点
    use:
      - proxy1
      - proxy2
    tolerance: 50                                   # 容差值：节点差值低于设定值时，不自动切换
    url: 'http://cp.cloudflare.com/generate_204'      # 用来测ping的地址
    interval: 300                                   # 测ping时间(秒)
    filter: '香港|日本|新加坡|台湾|美国'

  - name: DNS                                       #【Meta专属】DNS代理组，配合上文"DNS配置"使用
    type: select                                  # 可任意name/type，此处仅做举例
    use:
      - proxy1
      - proxy2
    proxies:
      - Automatic

  - name: Microsoft
    type: select
    use:
      - proxy1
      - proxy2
    proxies:
      - DIRECT
    filter: '香港|日本|新加坡|台湾|美国'

  - name: Apple
    type: select
    use:
      - proxy1
      - proxy2
    proxies:
      - DIRECT
    filter: '香港|日本|新加坡|台湾|美国'

  - name: Google
    type: select
    use:
      - proxy1
      - proxy2
    proxies:
      - Proxy
    filter: '香港|日本|新加坡|台湾|美国'

  - name: Telegram
    type: select
    use:
      - proxy1
      - proxy2
    proxies:
      - Proxy
    filter: '香港|日本|新加坡|台湾|美国'

  - name: Netflix
    type: select
    use:
      - proxy1
      - proxy2
    proxies:
      - Proxy
    filter: '香港|日本|新加坡|台湾|美国'

  - name: Disney
    type: select
    use:
      - proxy1
      - proxy2
    proxies:
      - Proxy
    filter: '香港|日本|新加坡|台湾|美国'

  - name: BiliBiliIntl
    type: select
    use:
      - proxy1
      - proxy2
    proxies:
      - Proxy
    filter: '香港|日本|新加坡|台湾|美国'

  - name: Bahamut
    type: select
    use:
      - proxy1
      - proxy2
    proxies:
      - Proxy
    filter: '台湾'


proxy-providers:
  proxy1:                                          # 订阅名字，每个订阅不可重名，如果修改需要连同上方proxy-groups中use使用的一同修改
    type: http
    url: ""                  # 订阅连接，如果没有proxy-providers订阅连接，可以去使用订阅转换，输出为 Node List!
    interval: 86400                                   # 订阅自动更新时间
    path: ./subscribe/proxy1.yaml                  # 订阅节点存放位置
    health-check:
      enable: true
      interval: 300
      url: http://cp.cloudflare.com/generate_204
  proxy2:
    type: http
    url: ""                  # 订阅连接，如果没有proxy-providers订阅连接，可以去使用订阅转换，输出为 Node List!
