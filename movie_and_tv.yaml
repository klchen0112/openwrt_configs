      - TZ=Asia/Shanghai
      - RPC_SECRET=KLCHEN0112
      - RPC_PORT=6800
      - LISTEN_PORT=6888
      - UPDATE_TRACKERS=true
      - DISK_CACHE=64M
    ports:
